{% extends "base_auth.html" %}

{% block title %} Page Error {% endblock title %}

{% block content %}

    <div class="middle-box text-center animated fadeInDown">
        <h1>Error {{ code }}</h1>

        <div class="error-desc">
            {{ desc }}

        <div class="card-body text-center px-lg-5 py-lg-5">
            <a href="/">Home</a>
        </div>
    </div>

{% endblock content %}
